<html>
	<head>
		<title>Museums Karte</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.1.0/MarkerCluster.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.1.0/MarkerCluster.Default.css" />
		<style>
			#map{ height: 100% }
			.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
			.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }			
		</style>
	</head>
	<body>
		<div id="progress"><div id="progressbar"></div></div>
		<div id="map" />

		<script type="text/javascript" src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.1.0/leaflet.markercluster.js"></script>
		<script>

			function style(feature) {
				return {
					fillColor: '#FFEDA0',
					weight: 2,
					opacity: 1,
					color: 'white',
					fillOpacity: 1
				};
			}
		
			var map = L.map('map').setView([51.65, 12], 8);
			L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
				{
					attribution: 'Map data &#64; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors</a>'
				}
			).addTo(map);

			var progress = document.getElementById('progress');
			var progressBar = document.getElementById('progressbar');

			function updateProgressBar(processed, total, elapsed, layersArray) {
				if (elapsed > 1000) {
					progress.style.display = 'block';
					progressBar.style.width = Math.round(processed / total * 100) + '%';
				}
				if (processed === total) {
					progress.style.display = 'none';
				}
			}

			$.ajaxSetup({
			    scriptCharset: "utf-8",
			    contentType: "application/json; charset=utf-8"
			});
			function getOffset(zoomLevel) {
			   return 0.39 / Math.pow(2, zoomLevel - 6);
			};
			$.getJSON("museums.geojson", function(data){
			    var museumLayer = L.geoJson(data, {style: style});
				var markers = L.markerClusterGroup({ chunkedLoading: true, chunkProgress: updateProgressBar, 
					maxClusterRadius: function (zoom) {
        				return 25;
    				} });
			    markers.addLayer(museumLayer);
			    map.addLayer(markers);

				var layerPopup;
				var registerLayerMouseOver = function() {
					museumLayer.on('mouseover', function(e) {
						var coordinates = e.layer.feature.geometry.coordinates;
						var swapped_coordinates = [coordinates[1] + getOffset(map.getZoom()), coordinates[0]];
						if (map) {
							var props = e.layer.feature.properties
							layerPopup = L.popup()
								.setLatLng(swapped_coordinates)
								.setContent(props.name)
								.openOn(map);
						}
						highlightFeature(e);
					});
				};
				registerLayerMouseOver();
				var registerLayerMouseOut = function() {
					museumLayer.on('mouseout', function (e) {
						if (layerPopup && map) {
							map.closePopup(layerPopup);
							layerPopup = null;
							resetHighlight(e);
						}
					});
				};
				registerLayerMouseOut();		

			  });			
						
			// control that shows state info on hover
			var info = L.control();
		
			info.onAdd = function (map) {
				this._div = L.DomUtil.create('div', 'info');
				this.update();
				return this._div;
			};
		
			info.update = function (props) {
				var htmlInner = '<div style="width: 300px;"><h4>Museen</h4>'; 
				if(props) {
					htmlInner += '<h4>' + props.name + '</h4>'; 
				} else {
					htmlInner += '<h4>Hovere &uuml;ber einen Marker</h4>'
				}
				if(props) {
					htmlInner += props["addr:city"];
				}
				htmlInner += '</div>';
				this._div.innerHTML = htmlInner;
			};
		
			info.addTo(map);
			
			function highlightFeature(e) {
				var layer = e.target;
				if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
					layer.bringToFront();
				}
		
				info.update(e.layer.feature.properties);
			}
			
			function resetHighlight(e) {
				info.update();
			}
			
		</script>
	</body>
</html>
